{{- $.Scratch.Set "outputFormat" "html" -}}

{{ define "main" }}
  <h1>Liste des tags disponibles</h1>

  {{ if .Data.Terms }}
    <ul>
      {{ range sort .Data.Terms.Alphabetical ".Page.Title" }}
        <li>
          <a href="{{ .Page.RelPermalink }}">
            {{ .Page.Title }}
          </a>
          <small>({{ .Count }})</small>
        </li>
      {{ end }}
    </ul>
  {{ else }}
    <p>Aucun terme trouv√©.</p>
  {{ end }}
{{ end }}
