{{- define "content" -}}
{{- $vars := partial "page-variables.html" . -}}
<section>
  {{ partial "page-header.html" (dict "page" . "root" $) }}
  <ul>
    {{- range $vars.items -}}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
    {{- end -}}
  </ul>
</section>
{{- end -}}
