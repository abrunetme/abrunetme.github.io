{{- $vars := partial "page-variables.html" . }}
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:title" content="{{ $vars.pageTitle }}">
    <meta property="og:url" content="{{ $vars.pageURL }}">
    <meta property="og:description" content="{{ $vars.pageDesc }}">
    <meta property="og:locale" content="{{ replace .Site.LanguageCode "-" "_" }}">
{{- if and (eq .Type "posts") (eq .Kind "page") }}
    <meta property="og:type" content="article">
    <meta name="article:author" content="{{ $vars.author.name }}">
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    <meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">
    {{ range .Params.tags }}
    <meta property="article:tag" content="{{ . }}">
    {{- end -}}
{{- else if and (eq .Type "authors") (eq .Kind "page") -}}
    <meta property="og:type" content="profile">
{{- else -}}
    <meta property="og:type" content="website">
{{- end -}}
