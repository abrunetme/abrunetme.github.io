{{- $vars := partial "page-variables.html" . -}}
<section style="background:#f5f5f5; padding:1rem; border:1px solid #ccc; margin-bottom:1rem;">
  <h2>Debug Info</h2>
  <p><strong>URL:</strong> {{ $vars.pageURL }}</p>
  <p><strong>Title:</strong> {{ $vars.pageTitle }}</p>
  <p><strong>Description:</strong> {{ $vars.pageDesc }}</p>
  <p><strong>Kind:</strong> {{ .Kind }}</p>
  <p><strong>Type:</strong> {{ .Type }}</p>
  <p><strong>LD-Type:</strong> {{ $vars.ldType }}</p>
  <p><strong>Items:</strong> {{ $vars.items }}</p>
  <p><strong>Date:</strong> {{ .Date }}</p>
  <p><strong>LastMod:</strong> {{ .Lastmod }}</p>
</section>
