{{ $page := .Page }}
{{ $desc := .Desc }}

<meta property="og:site_name" content="{{ $page.Site.Title }}">
<meta property="og:title" content="{{ $page.Title }}">
<meta property="og:url" content="{{ $page.Permalink }}">

{{ if $desc }}
    <meta property="og:description" content="{{ $desc }}">
{{ end }}

<meta property="og:type" content="article">
<meta property="article:author" content="{{ with $page.Params.author }}{{ . }}{{ else }}{{ $page.Site.Params.author }}{{ end }}">
<meta property="article:published_time" content="{{ $page.Date.Format "2006-01-02T15:04:05Z07:00" }}">
<meta property="article:modified_time" content="{{ $page.Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">

{{ with $page.Params.tags }}
    {{ range . }}
        <meta property="article:tag" content="{{ . }}">
    {{ end }}
{{ end }}
