{{- $page := .page -}}
{{- $root := .root -}}

{{- $vars := partial "page-variables.html" $page -}}
<header>
    {{- if $root.IsHome -}}
    <h2 class="page-title"><a href="{{ $vars.pageURL }}">{{ $vars.pageTitle }}</a></h2>
    {{- else -}}
    <h1 class="page-title">{{ $vars.pageTitle }}</h1>
    {{- end -}}

    {{- if eq $page.Kind "page" -}}
    {{- partial "page-meta.html" $page -}}
    {{- end -}}
</header>
